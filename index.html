<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>NumberGuessingGame</title>
    </head>
    <body>
        <script src="script.js" defer></script>
        <div id="gameBox">
            <h1>Number Guessing Game</h1>
            <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too low or too high.</p>

            <p>Enter a guess: &nbsp
                  <span>
                    <input type="text" id="textbox">
                    <button id="submit">Submit Guess</button>
                </span>
             </p>
        </div>
    </body>
</html>
